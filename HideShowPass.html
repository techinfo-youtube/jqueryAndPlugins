<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Show Password using jquery</title>
	<!-- links -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>	

#container{
    position: relative;
}
.far{
    position: absolute;
    left: 280px;
    top:40px;
    font-size: 20px;
    cursor: pointer;
    color: #9999;   
}
.far.active{
    color: dodgerblue;
}
</style>
</head>
<body class="bg-light">
	<div class="container h-50 w-25 p-2 border m-auto">
		<form action="">
			<div class="form-group">
				<h1 class="	bg-primary text-white text-center p-2 ">Login System</h1>
			</div>
			<div class="form-group">
				<label for=""> Enter email : </label>
				<input type="email" name="email" class="form-control"> 
			</div>
			<div id="container" class="form-group" >
				<label for="">Enter Password :</label>
				<i class='far fa-eye' id="icon"></i>
				<input type="password" name="password" class="form-control" id="password">
			</div>
			<div class="form-group text-center">
				<input type="submit" name="submit" value="Login" class="btn btn-primary btn-lg">
			</div>
		</form>
	</div>

<!-- Jquery code start here -->

<!-- links -->
<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<!-- links end -->

<!-- Our jquery code start-->
	<script>
		$(document).ready(function(){
			$('#icon').on('click',function(){
				var passwordField = $('#password');
				var passwordFieldType = passwordField.attr('type');
				if(passwordFieldType == 'password'){
					passwordField.attr('type','text');
					$(this).addClass('active');
				}
				else{
					passwordField.attr('type','password');
					$(this).removeClass('active')
				}	
			})
		});
	</script>
<!-- out jquery code ends here -->
</body>
</html>
